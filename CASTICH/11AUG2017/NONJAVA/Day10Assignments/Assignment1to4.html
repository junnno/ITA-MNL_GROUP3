<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<script src="js/jquery.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<title>
		Javascript Earth
	</title>
</head>
<body>
<div class="container">
	<canvas id="assign1" width="150" height="150" style="border:1px solid #c3c3c3;">
	Your browser does not support the canvas element.
	</canvas>

	<canvas id="assign2" width="162.5" height="150" style="border:1px solid #c3c3c3;">
	Your browser does not support the canvas element.
	</canvas>

	<canvas id="assign3" width="150" height="150" style="border:1px solid #c3c3c3;">
	Your browser does not support the canvas element.
	</canvas>

	<canvas id="assign4" width="125" height="125" style="border:1px solid #c3c3c3;">
	Your browser does not support the canvas element.
	</canvas>
</div>
<script>
var canvas = document.getElementById("assign1");
var ctx1 = canvas.getContext("2d");
ctx1.fillStyle = "#000000";
ctx1.fillRect(0,0,150,150);

ctx1.fillStyle="#FFFFFF";
ctx1.fillRect(25,25,100,100);

ctx1.strokeStyle = "black";
ctx1.strokeRect(30,30,90,90);
ctx1.stroke();

var canvas2 = document.getElementById("assign2");

ctx2 = canvas2.getContext("2d");
ctx2.fillStyle="#FF0000";
ctx2.fillRect(0,0,100,82.5);
ctx2.fillStyle="#3134df";
ctx2.globalAlpha = 0.5;
ctx2.fillRect(32.5,32.5,100,82.5);


var canvas3 = document.getElementById("assign3");
var ctx3 = canvas3.getContext("2d");
ctx3.beginPath();
ctx3.arc(75,75,60,0,2*Math.PI);
ctx3.stroke();
ctx3.beginPath();
ctx3.arc(53.75,60,7.5,0,2*Math.PI);
ctx3.stroke();
ctx3.beginPath();
ctx3.arc(100,60,7.5,0,2*Math.PI);
ctx3.stroke();
ctx3.beginPath();
ctx3.moveTo(47.5,60);
ctx3.lineTo(107.5,60.7);
ctx3.stroke();
ctx3.beginPath();
ctx3.arc(77,77.5,40,0,1*Math.PI);
ctx3.stroke();

var canvas4 = document.getElementById("assign4");
var ctx4 = canvas4.getContext("2d");

ctx4.beginPath();
ctx4.arc(20,20,10,0,2*Math.PI);
ctx4.stroke();
ctx4.beginPath();
ctx4.arc(40,40,10,0,2*Math.PI);
ctx4.stroke();
ctx4.fillStyle="#e2e2e3";
ctx4.fill();
ctx4.beginPath();
ctx4.arc(60,60,10,0,2*Math.PI);
ctx4.stroke();
ctx4.fillStyle="#767678";
ctx4.fill();
ctx4.beginPath();
ctx4.arc(80,80,10,0,2*Math.PI);
ctx4.stroke();
ctx4.fillStyle="#4a4a4b";
ctx4.fill();
ctx4.beginPath();
ctx4.arc(100,100,10,0,2*Math.PI);
ctx4.stroke();
ctx4.fillStyle="#000000";
ctx4.fill();
</script>

</body>
</html>
