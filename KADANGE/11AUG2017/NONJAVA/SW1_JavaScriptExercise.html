<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JavaScript Exercise</title>
	<script>
		//Factorial =====================
		function calFactorial(){
			var factForm = document.getElementById("factorialForm");
			var factorial = parseInt(factForm.elements.inputFacNum.value);
			var ctr = 0;
			if(factorial>=0){
				var result = 1;
				for(var x=0;x<factorial;x++){
					result = result*(x+1);
				}
				alert("Factorial: "+result);
			}else{
				alert("Invalid number");
			}
		}
		//String combination
		function stringCombination(){
			var input = document.getElementById("stringRandomForm").elements.inputStringRand.value;
			var output = new Array();
			for (var i = 0; i < input.length; i++) {
				var char = input.substring(i,i+1);
				output.push(input.substring(i,i+1));
				for (var j = i + 1; j < input.length; j++) {
					output.push(char = char+input.substring(j,j+1));
				}
			}
			alert(output);
		}

		//Reverse String
		function reverseString() {
			var string = document.getElementById("revrseStringForm").elements.inputReverseString.value;
			var length = parseInt(string.length);
			var array = new Array;
			var x = 0;
			while (x < length) {
				array.push(string.substring(x, x + 1));
				x++;
			}
			alert("Reverse String is " + array.reverse().join(""));
		}

		//Camel Case
		function camelCaseString() {
			var input = document.getElementById("camelCaseStringForm").elements.inputCamelString.value;
			var inputArray = input.split(/[: ]/);
			for(var i=0;i<inputArray.length;i++){
				var char = inputArray[i].charAt().toUpperCase();
				inputArray[i] = char+inputArray[i].substr(1);
			}
			alert(inputArray.join(""));
		}
		
		//Get Date / Time
		function getCurrentDateTime(){
			var date = new Date();
			var time = date.toLocaleTimeString().split(/[: ]/);
			//document.getElementById("inputDateTime").innerHTML = time[0]+time[3]+":"+time[1]+":"+time[2];
			var day = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
			alert("Today is: "+day[date.getDay()]+" \nCurrent time is: "+time[0]+time[3]+":"+time[1]+":"+time[2]);
		}
		
		//Check leap year
		function checkLeapYear(){
			var year = document.getElementById("leapYearCheckerForm").elements.inputLeapYear.value;
			if(year.length==0){
				alert("No year entered");
			}else{
				if(year%4==0){
					alert("Year: "+year+" is a leap year");
				}else{
					alert("Year: "+year+" is not a leap year");
				}
			}
		}
		
		//Numeric Checker

			if(Number(input)!="NaN"){
				console.log(Number(input));
				return true;
			}else{
				console.log(Number(input));
				return false;

		}
		
		//Prime number lister

						primeList.push(numList[x]);

				}
				if(numList[x]%2==0 || numList[x]%3==0 || numList[x]%5==0 || numList[x]%7==0){
					
				}else{
					primeList.push(numList[x]);
				}
			}
			alert(primeList);
		}
		
		//Get Area of Triangle
		function computeAreaOfTri(){
			var input = document.getElementById("triangleAreaForm").elements.inputTriangleArea.value.split(" ");
			if(input.length<3){
				alert('Input must be "A B C" where A,B, and C is a number')
			}else{
				var perimeter = (parseInt(input[0])+parseInt(input[1])+parseInt(input[2]))/2;
				var area = Math.sqrt(perimeter*(perimeter-parseInt(input[0]))*(perimeter-parseInt(input[1]))*(perimeter-parseInt(input[2])));
				alert("The area of "+input+" is "+area);
			}
		}
	</script>
</head>
<body>
	<div id="display">
		<form id="factorialForm">
			Enter number: <input id="inputFacNum" type="number" name="input"/>
			<input type="button" onclick="calFactorial()" value="Factorial"/>
		</form>
		
		<form id="stringRandomForm">
			Enter String: <input id="inputStringRand" type="text" name="input"/>
			<input type="button" onclick="stringCombination()" value="Random"/>
		</form>
		
		<form id="revrseStringForm">
			Enter String: <input id="inputReverseString" type="text" name="input"/>
			<input type="button" onclick="reverseString()" value="Reverse"/>
		</form>
		
		<form id="camelCaseStringForm">
			Enter String: <input id="inputCamelString" type="text" name="input"/>
			<input type="button" onclick="camelCaseString()" value="Camel Case"/>
		</form>
		
		<form id="currentDateTimeForm">
			Enter String: <input id="inputDateTime" type="text" name="input" disabled="disabled"/>
			<input type="button" onclick="getCurrentDateTime()" value="Current Date/Time"/>
		</form>
		
		<form id="leapYearCheckerForm">
			Enter String: <input id="inputLeapYear" type="number" name="input" min="1000" />
			<input type="button" onclick="checkLeapYear()" value="Leap Year"/>
		</form>
		
		<form id="numericCheckerForm">
			Enter String: <input id="inputCheckNumber" type="text" name="input"/>
			<input type="button" onclick="numberChecker()" value="Validate Number"/>
		</form>
		
		<form id="primeNumberListForm">
			Enter String: <input id="inputPrimeNumber" type="text" name="input"/>
			<input type="button" onclick="getPrimeNumberList()" value="Get Prime Number"/>
		</form>
		
		<form id="triangleAreaForm">
			Enter String: <input id="inputTriangleArea" type="text" name="input" value="5 6 7"/>
			<input type="button" onclick="computeAreaOfTri()" value="Compute Area"/>
		</form>
		
	</div>
</body>
</html>
