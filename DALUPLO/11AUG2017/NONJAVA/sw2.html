<html>
    <head>
        <script>
            function factorial(n){

                var y = parseInt(n);
                var fac = parseInt(1);
               
                while(y>1){
                    fac = fac*y;
                    y--;
                }

                dispFactorial.innerHTML = fac;
                
            }
            
            function getAreaOfTriangle(a,b,c){
                var sideA = parseFloat(a);
                var sideB = parseFloat(b);
                var sideC = parseFloat(c);
                var sum = parseFloat(sideA+sideB+sideC)/2;

                var totalArea = parseFloat(Math.sqrt(sum*(sum-sideA)*(sum-sideB)*(sum-sideC)));
            
                dispAreaTriangle.innerHTML = totalArea;
                
            }
            
            function getWords(word) {
                var fn = function(current, remaining, charOfWords) {
                    if (!current && !remaining)
                        return;
                    if (!remaining) {
                        charOfWords.push(current);
                    } else {
                        fn(current + remaining[0], remaining.slice(1), charOfWords);
                        fn(current, remaining.slice(1), charOfWords);
                    }
                    return charOfWords;
                }
                 dispAreaString.innerHTML = fn("", word, []);
            }
            
            function getReverse(word) {
                var reverseWord = new Array(word.length);
                var toReverse = word.split("");
                var j = word.length-1;
                
                for(i = 0 ; i < word.length ; i++){
                    reverseWord[i] = toReverse[j];
                    j--;
                }
                
              
                dispReverse.innerHTML = reverseWord.join("");
            }
            
            function isLeapYear(year) {
                var checkYear = parseInt(year);
                
                if(parseInt(checkYear%4)==0)  dispLeap.innerHTML = "Yes";
                else  dispLeap.innerHTML = "No";
                
              
            }
            
            function isNumeric(num) {
                if(/^(0|[1-9][0-9]*)$|^-(0|[1-9][0-9]*)$|(^(0|[1-9][0-9]*)\.(0|[1-9][0-9]*))$|(^-(0|[1-9][0-9]*)\.(0|[1-9][0-9]*))$/.test(num))  dispNumeric.innerHTML = "Yes";
                else  dispNumeric.innerHTML = "No";
            }
            
            function getAllPrime(num) {
                num = parseInt(num);
                var i;
                var primes = "" ;
                 for(i=2;i<=num;i++){
                    if(i!=2 && i!=3 && i!=5 && i!=7){
                       if(i%2==0 || i%3==0 || i%5==0 || i%7==0){
                           
                        }
                        else{
                        primes = primes + "  " + i; 
                        }
                    }
                    else {
                        primes = primes + "  " + i;
                    }
                     
                     
                 }
                 dispPrime.innerHTML = primes;
                
            }
            
            function toCamelCase(word) {
                var wordArray = word.split(" ");
                var i;
                var singleWord;
                var finalWord=wordArray[0].split("");
                finalWord[0] = finalWord[0].toUpperCase();
                finalWord = finalWord.join("");
   
                for(i = 1; i<parseInt(wordArray.length); i++){
                    singleWord = wordArray[i].split("");
                    singleWord[0] = singleWord[0].toUpperCase();
                    finalWord = finalWord+singleWord.join("");
                
                }
                dispCamel.innerHTML = finalWord;
            }
            
            function getCurrentTime(){
                var day;
                var time;
                var today = new Array('Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday');
                var date = new Date();
                var morn = "PM";
                
                var hours = date.getHours()%12;
                if (hours == 0) {
                    hours += 12;
                    var morn = "AM";
                    
                }
                
                dispDay.innerHTML = today[date.getDay()];
                dispTime.innerHTML = hours +" " + morn + ": " + date.getMinutes() +": "+  date.getSeconds();
            
            }
            
            
        </script>
    </head>
