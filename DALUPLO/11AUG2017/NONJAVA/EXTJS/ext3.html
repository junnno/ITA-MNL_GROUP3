<!DOCTYPE html>
<html>
<head>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-classic/resources/theme-classic-all.css" rel="stylesheet" />
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/packages/charts/classic/charts.js"></script>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/packages/charts/classic/classic/resources/charts-all.css" rel="stylesheet" />
   <script type="text/javascript">
      Ext.onReady(function() {
    	  
         Ext.create('Ext.chart.PolarChart', {
             renderTo: document.body,
             width: 600,
             height: 300,
             store: {
                 fields: ['name', 'g1'],
                 data: [
                     {"name": "lalalala", "g1": 57},
                     {"name": "dash", "g1": 45},
                     {"name": "love", "g1": 67}
                 ]
             },

             //configure the legend.
             legend: {
                 docked: 'bottom'
             },

             //describe the actual pie series.
             series: [{
                 type: 'pie',
                 xField: 'g1',
                 label: {
                     field: 'name'
                 },
                 donut: 30 // increase or decrease for increasing or decreasing donut area in middle.
             }]
         });
         Ext.create('Ext.chart.CartesianChart', {
             renderTo: document.body,
             width: 1000,
             height: 200,
             margin:10,
             store: {
                 fields: ['name', 'g1', 'g2'],
                 data: [
                        {"name": "Item-0", "g1": 57, "g2": 59},
                        {"name": "Item-1", "g1": 45, "g2": 50},
                        {"name": "Item-2", "g1": 67, "g2": 43},
                        {"name": "Item-3", "g1": 45, "g2": 18},
                        {"name": "Item-4", "g1": 30, "g2": 90}

                 ]
             },

             legend: {
                 docked: 'bottom'
             },

             //define x and y axis.
             axes: [{
                 type: 'numeric',
                 position: 'left'
             }, {
                 type: 'category',
                 visibleRange: [0, 1],
                 position: 'bottom'
             }],

             //define the actual series
             series: [{
                 type: 'line',
                 xField: 'name',
                 yField: 'g1',
                 title: 'Normal'
             }, {
                 type: 'line',
                 xField: 'name',
                 yField: 'g2',
                 title: 'Smooth'
             }]
         });
         Ext.create('Ext.container.Container', {
             renderTo : Ext.getBody(),
             layout : {
                type :'table',
                columns : 2,
                tableAttrs: {
                   style: {
                      width: '100%'
                   }
                }               
             },
             width:600,
             height:200,
             items : [{
                title : 'Panel1',
                html : 'This panel has colspan = 2',
                colspan :2
             },{
                title : 'Panel2',
                html : 'This panel has rowspan = 2',
                rowspan: 2
             },{
                title : 'Panel3',
                html : 'This  s panel 3'
             },{
                title : 'Panel4',
                html : 'This is panel 4'
             },{
                title : 'Panel5',
                html : 'This is panel 5'
             },{
                 title : 'Panel6',
                 html : 'This is panel 6'
              }]
          });
      });
   </script>
</head>
<body>
</body>
</html>
