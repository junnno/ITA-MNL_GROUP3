<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Change the content of a cell</title>
<style type="text/css">
body {
	margin: 30px;
}
</style>
<script language="javascript">
	function createTable() {
		var body = document.body, tbl = document.createElement('table');
		var row = document.getElementById("row").value;
		var column = document.getElementById("column").value;
		tbl.style.width = '100px';
		tbl.style.border = '1px solid black';

		for (var i = 0; i < Number(row); i++) {
			var tr = tbl.insertRow();
			for (var j = 0; j < Number(column); j++) {

				var td = tr.insertCell();
				td.appendChild(document.createTextNode('Row-' + i + " Column-"
						+ j));
				td.style.border = '1px solid black';

			}
		}
		body.appendChild(tbl);
	}
</script>
</head>
<body>
	<table id="myTable" border="1">
	</table>
	<form>
		<input id="row" type="text" name="varValue" value="0"> <input
			id="column" type="text" name="varValue" value="0"><input
			type="button" onclick="createTable()" value="Create the table">
	</form>
</body>
</html>
