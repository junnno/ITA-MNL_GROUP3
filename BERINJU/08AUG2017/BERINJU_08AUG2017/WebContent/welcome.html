<!DOCTYPE html>
<html>
<head>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="utils/css/materialize.min.css">
<script type="text/javascript" charset="utf-8"
	src="utils/js/materialize.min.js"></script>
<script type="text/javascript" charset="utf-8"
	src="controllers/login.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="ISO-8859-1">
<title>Helopo</title>
<header>
	<nav class="red lighten-2">
		<div class="nav-wrapper" style="padding-left: 30px;">
			<a href="#" class="brand-logo">>>>	Simple Banking Application</a>
		</div>
	</nav>
</header>

</head>
<body>
	<div class="parallax-container" style="height: 1000px;">
		<div class="parallax">
			<img src="utils/img/city.jpg">
		</div>

		<div class="row" style="padding-top: 100px;">
			<div class="col s4 offset-s4">
				<div class="card z-depth-5">
					<div style="padding: 25px;">
						<!--  -<form method = "post" action="Test">-->
						<form action="javascript:verify()">
							<center>
								<h3 style="font-style: italic;"></h3>
							</center>
							<p style="color:red; visibility:hidden;" id="error">Incorrect Credentials.</p>
							<input class="input-field" type="text" id="username"
								name="username" placeholder="User Name" class="validate"
								required autofocus> <input class="input-field"
								type="password" id="password" name="password"
								placeholder="Password" class="validate" required>
							<div class="row">
								<center>
									<button type="submit"
										class="waves-effect waves-light btn z-depth-1 red lighten-2">
										<i class="material-icons left">send</i>Login
									</button>
								</center>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
