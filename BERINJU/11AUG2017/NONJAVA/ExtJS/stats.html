<!DOCTYPE html>
<html>
   <head>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-triton/resources/theme-triton-all.css" rel="stylesheet" />
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>
      <script type="text/javascript">
         Ext.onReady(function() {

            
            Ext.create('Ext.window.Window', {
                title: 'Isaiah Thomas',
                height: 500,
                width: 300,
                layout: 'fit',
                renderTo : Ext.getElementById('helloWorldPanel2'),
                items: { 
                    
                        xtype: 'image',

                },

                        afterrender: function(c) {

                                target: c.getEl(),

                            });
                        }
                    }

            }).show(); 

            Ext.create('Ext.Button', {
               renderTo: Ext.getElementById('helloWorldPanel1'),

                  click: function() {
                     Ext.MessageBox.alert('Alert box', 'Logout successful! Bye!');	
                     window.location.assign('index.html');
                  }
               }
            });
            Ext.create('Ext.Button', {
               renderTo: Ext.getElementById('helloWorldPanel1'),

                     Ext.MessageBox.alert('Alert box', 'Loading');	
                     window.location.assign('advanced.html');
                  }
               }
            });

            Ext.create('Ext.form.Panel', {
                title: 'Search Roster of Players',

                width: 350,
            
                // The form will submit an AJAX request to this URL when submitted
                url: '',

                layout: 'anchor',
                defaults: {
                    anchor: '100%'
                },

                defaultType: 'textfield',
                items: [{
                    fieldLabel: 'First Name',
                    name: 'first',
                    allowBlank: false
                },{
                    fieldLabel: 'Last Name',
                    name: 'last',
                    allowBlank: false
                }],
            
                // Reset and Submit buttons
                buttons: [{
                    text: 'Reset',
                    handler: function() {
                        this.up('form').getForm().reset();
                    }
                }, {
                    text: 'Submit',
                    formBind: true, //only enabled once the form is valid
                    disabled: true,
                    handler: function() {

                                   Ext.Msg.alert('Sorry', 'Search feature is not available in offline mode');
                        //         },
                        //         failure: function(form, action) {
                        //             Ext.Msg.alert('Failed', action.result.msg);
                        //         }
                        //     });
                        // }
                    }
                }],
                renderTo: Ext.getBody()
            });

            Ext.create('Ext.Img', {
                    src: 'resources/images/logo.png',
                    width: 500,
                    renderTo: Ext.getBody(),
                    listeners: {
                        afterrender: function(c) {
                            Ext.create('Ext.tip.ToolTip', {
                                target: c.getEl(),
                                html: 'photo grabbed from NBA.com '
                            });
                        }
                    }
            });

            Ext.create('Ext.data.Store', {
        storeId: 'sampleStore',
        fields: [{
            name: 'Season',
            type: 'string'
        }, {
            name: 'Points',
            type: 'string'
        }, {
            name: 'Rebounds',
            type: 'number'
        }, {
            name: 'Assists',
            type: 'number'
        }, {
            name: 'FG',
            type: 'number'
        }],
        data: [{
            Season: "2016-2017",
            Points: '23.3',
            Rebounds: '3.1',
            Assists: '6.7',
            FG: '82.0%'
        }, {
            Season: "2016-2016",
            Points: '20.5',
            Rebounds: '3.1',
            Assists: '6.0',
            FG: '80.5%'
        }]
    });

    Ext.create('Ext.grid.Panel', {
        title: 'Player Stats',
        store: Ext.data.StoreManager.lookup('sampleStore'),
        columns: [{
            text: 'Season',
            dataIndex: 'Season',
        }, {
            text: 'Points',
            dataIndex: 'Points',
        }, {
            text: 'Rebounds',
            dataIndex: 'Rebounds',
        
        }, {
            text: 'Assists',
            dataIndex: 'Assists',
            
        }, {
            text: 'Field Goal %',
            dataIndex: 'FG',
            
        }],
        height: 200,
        width: 500  ,

    });

</html>
