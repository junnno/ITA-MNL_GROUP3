   <script type="text/javascript">
		function drawRecta() {
			var h = document.getElementById("height1").value;
			var w = document.getElementById("width1").value;
			var c = document.getElementById("canvas");
			var ctx=c.getContext("2d");
			if(h&&w){
				ctx.fillStyle="black";
				ctx.fillRect(400, 100, w, h);
				ctx.fillStyle="white";
				ctx.fillRect(430, 130, (w-60), (h-60));
				ctx.fillStyle="black";
				ctx.fillRect(440, 140, (w-80), (h-80));
				ctx.fillStyle="white";
				ctx.fillRect(443, 143, (w-86), (h-86));
				ctx.stroke();
			}
			else{
				alert("Enter height and width");
			}
		}

		function drawTransRect(){
			var h = document.getElementById("height2").value;
			var w = document.getElementById("width2").value;
			var c = document.getElementById("canvas2");
			var ctx=c.getContext("2d");
			if(h&&w){
				ctx.fillStyle="red";
				ctx.fillRect(400, 100, w, h);
				ctx.fillStyle="blue";
				ctx.globalAlpha = 0.50;
				ctx.fillRect(450, 150, w, h);
				ctx.stroke();
			}
			else{
				alert("Enter height and width");
			}
		}
		function moveTo(){
			var c=document.getElementById("canvas3");
			var ctx=c.getContext("2d");
			
			ctx.beginPath();
			ctx.arc(500,250,200,0,2*Math.PI);
			ctx.stroke();
			ctx.closePath()
			ctx.beginPath();
			ctx.arc(550,200,25,0,2*Math.PI);
			ctx.arc(450,200,25,1*Math.PI,3*Math.PI);
			ctx.stroke();
			ctx.closePath();
			ctx.beginPath();
			ctx.arc(500,235,150,0,1*Math.PI);
			ctx.stroke();
		}

		function diagonalCirc(){
			var c=document.getElementById("canvas4");
			var ctx=c.getContext("2d");
			var x = [100,250,400,550,700,850];
		    var y = [75,225,375,525,675,825];
		    var col = ["white","#d3d3d3","#a8a8a8", "#545454", "#2a2a2a", "black"];
		    radius = 60;
		    for (var i = 0; i <x.length; i++) {
		    	ctx.fillStyle=col[i];
		    	ctx.beginPath();
				ctx.arc(x[i], y[i], radius, 0, 2 * Math.PI);
				ctx.fill();
				ctx.stroke();
		    }
		}
   </script>
