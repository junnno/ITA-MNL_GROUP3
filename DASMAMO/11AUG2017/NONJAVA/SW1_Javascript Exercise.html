function factorialNum() {
	//var f = [];
	var n = document.forms.factorial.number.value;

	  if(n == 0) {
        displayNum(1);
	  } else {
        product = 1;
        for(i = 1; i<= n; i++) {
            product *= i;
        }
        displayNum( product);
    }

  }

function displayNum(num){
	document.getElementById('factorials').innerHTML = "Factorial: " +num;
}

function generateStringCombi(){
	var f =[];
	var n = [];
	var string=document.getElementById("stringCombination").value;
	for(i=0; i<string.length;i++){
		for(j=i; j<string.length; j++){
			if(i==j){
				f.push(string[i]);
			}
			else{
				f.push(f[f.length-1] + string[j]);
			}
		}
	}
	alert(f);
}

function reverseString(){
	var string = document.getElementById("reverseStrings").value;

}

}

function calendarTime(){
	var today = new Date();
	var day = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
	var d = today.getDay();
	var dd = today.getDate();
	var mm = today.getMonth()+1;
	var yyyy = today.getFullYear();
	var hh = today.getHours();
	var MM = today.getMinutes();
	var ss = today.getSeconds();

	if(dd<10) {
		dd = '0'+dd
	} 

	if(mm<10) {
		mm = '0'+mm
	} 
	
	if(hh>12){
		hh = hh-12;
		hh = hh + ' PM ';
	}
	d = day[d];
	today = mm + '/' + dd + '/' + yyyy;
	alert("Today is: " + d + " " + today +  "\n" + hh + " : " + MM + " : " + ss);
}

function computeTriangle(){
	var sideA = parseInt(document.getElementById("sideA").value);
	var sideB = parseInt(document.getElementById("sideB").value);
	var sideC = parseInt(document.getElementById("sideC").value);
	var p = ((sideA+sideB+sideC)/2);
	var area = Math.sqrt((p*(p-sideA)*(p-sideB)*(p-sideC)));
	alert(area.toFixed(2));
}

function cammelize(){
	var stringArr = [];
	var newStringArr = [];
	var string = document.getElementById("cammelCaseStr").value;
	stringArr = string.split(' ');
	for(i=0; i<stringArr.length;i++){
		newStringArr.push(stringArr[i].charAt(0).toUpperCase()+(stringArr[i].substring(1,stringArr[i].length)));
	}
	newStringArr = newStringArr.toString().replace(",", '');
	alert(newStringArr);
}

function isNumeric(){
	var string = document.getElementById("numericNum").value;
	var pattern = /^-*\d*\.*\d+$/;
	if(string.match(pattern)){
		alert("Yes");
	}
	else{
		alert("No");
	}
}

		}
	}
	alert(arr);
}
